<body>
  <ons-splitter>
    <ons-splitter-content id="content" page="login.html"></ons-splitter-content>
  </ons-splitter>

  <ons-modal direction="up">
    <div style="text-align: center">
      <p>
        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Carregando...
      </p>
    </div>
  </ons-modal>

  <ons-popover direction="up" cancelable id="popover">
    <div style="text-align: center; padding: 20px;">
      <p id="popoverMessage" style="margin-bottom: 26px;"></p>
      <button onclick="hidePopover()" btnPopover>Fechar</button>
    </div>
  </ons-popover>

  <template id="login.html">
    <ons-page id="login">
      <div class="loginBackground"></div> <!-- DIV SEPARADA PARA NÃO LEVAR A OPACIDADE A TODA A PÁGINA -->
      <div class="containerLogin dropShadow">
        <div class="dropShadow loginForm">
          <input class="login-img" type="image" src=images/logo1.png></input><br>
          <span class="login-form-title">LOGIN</span>
          <div class="input-text" style="margin-bottom: 10px">
            <input class="input" id="email-login" type="text" name="username" placeholder="Usuário">
            <span class="focus-input" data-placeholder="&#xf207;"></span>
          </div>  
          <div class="input-text">
            <input class="input" id="senha-login" name="password" placeholder="Senha" type="password">
            <span class="focus-input" data-placeholder="&#xf191;"></span>
          </div>
          <div class="remember-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Lembre-se de mim
            </label>
          </div>
          <p >
            <ons-button style="background-color: #fff; color: #000; border-radius: 60px; font-weight: bolder" ons-btn onclick="entrar()">Entrar</ons-button>
          </p>
          <a style="color: #fff" onclick="promptPasswdReset('Informe o email')">Esqueceu a senha?</a><br>
        </div>
      </div>
    </ons-page>
  </template>

  <template id="page2.html">
    <ons-page id="page2">
      <ul homePageHeader class="grid templateHeaderPage2 headerBackground headerSemiOvalBackground">
        <div style="color: transparent;">AA</div>
        <input type="image" style="width: 100vw" src=images\FIThaltere.png></input>
        <div style="color: transparent;">AA</div>
      </ul>

      <div class="carousel">
        <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
          <ons-carousel-item>
              <input class="banners" type="image" style="display: block" src=images/banner1.jpeg></input>
          </ons-carousel-item>
          <ons-carousel-item>
              <input class="banners" type="image" style="display:block" src=images/banner2.jpeg></input>
          </ons-carousel-item>
          <ons-carousel-item>
              <input class="banners" type="image" style="display:block" src=images/banner3.1.jpg></input>
          </ons-carousel-item>
        </ons-carousel>
      </div>

      <div class="bannerSpan">
        <span firstSpan class="w3-text-white backgroundTransp large w3-border badge bannerSpans green" onclick="stopBannerTransition(); first()">a</span>
        <span secndSpan class="w3-text-white backgroundTransp large w3-border badge bannerSpans" onclick="stopBannerTransition(); getByIndex(1)">a</span>
        <span thirdSpan class="w3-text-white backgroundTransp large w3-border badge bannerSpans" onclick="stopBannerTransition(); last()">a</span>
      </div>
      <br>
      <p>
        <h2 class="centered">Artigos</h2>
        <h4>Hábitos saudáveis</h4>____
        <h4>O porque de...</h4>
      </p>

      <div>
        <ons-segment id="segment" active-index="2" class="tabbarPage2">
          <button onclick="fn.load('exercicios.html')">Exercícios</button>
          <button>Dietas</button>
          <button onclick="signOut()">Sair</button>
        </ons-segment>
      </div>
    </ons-page>
  </template>

  <template id="exercicios.html">
    <ons-page id="exercicios">
      <ons-toolbar class="headerBackground grid headerExerc">
        <div class="xStartyCenter"><ons-back-button  onclick="fn.load('page2.html')">Page 2</ons-back-button></div>
        <h1 class="xyCentered">Exercícios</h1>
        <div style="color: transparent;">aa</div>
      </ons-toolbar>
      <input type="image" class="infoExerc" onclick="showTip()" src="images\info.png"></input>
      <div overlay class="insideShadow hidden tutorialExerc">
        <h6 style="text-align: center; margin: 0 12vw 0 12vw"> Você pode arrastar para a esquerda ou para a direita para trocar de treino!</h6>
        <input type="image" style="position: absolute; left: 65%; margin-top: 5px; width: 20vw; height: 20vw" src="images\swipe-left.png"></input>
        <input type="image" style="position: absolute; right: 65%; margin-top: 5px; width: 20vw; height: 20vw" src="images\swipe-right.png"></input>
        <ons-buttons class="btnTip shadow btnPersonalizado centralizacaoHorizontal" onclick="closeTip()">Ok. Entendi!</ons-buttons>
      </div>
      <div overlayBackground>
        <header>
          <h1 id="nomeDoTreino" style="padding: 3vw" class="centered" title> Treino X </h1>
          <ons-select id="choose-sel-treinos" onchange="editSelects(event)">
          </ons-select>
        </header>
        <ons-gesture-detector>
          <div id="tabela" style="width: 100%; height: 100%; position: absolute; opacity: 0">
            Arraste aqui
          </div>
        </ons-gesture-detector>
        <div id="tabelaExercicios">
        </div>
        <footer><h4 id="intervaloExerc" class="nomargin bold" style="margin: 0vh 8vw 0vh 8vw" announcement>Intervalo entre treino e exercícios:</h4></footer>

        <section id="obsExercicios" class="centered">
        <div class="flex row-nowrap" style="margin: 5px"> 
          <ul id="obs-pre" class="item nopadding leftered obsborder backgroundGreen">
            <h5 style="font-weight: bolder">Obs. pré-treino:</h5>
          </ul> 
          <ul id="obs-aero" class="item nopadding leftered obsborder backgroundGreen">
            <h5 style="font-weight: bolder">Obs. aeróbico:</h5>
          </ul>
        </div>
        <div class="flex row-nowrap" style="margin: 5px"> 
          <ul id="obs-treino" class="item nopadding leftered obsborder backgroundGreen">
            <h5 style="font-weight: bolder">Obs. pós-treino:</h5>
          </ul>
          <ul id="obs-geral" class="item nopadding leftered obsborder backgroundGreen">
            <h5 style="font-weight: bolder">Obs. geral:</h5>
          </ul>
        </div>
        </section>
      </div>
    </ons-page>
  </template>

  <template id="edit.html">
    <ons-page id="edit">
      <ons-toolbar class="headerBackground grid headerExerc">
        <div class="xStartyCenter"><ons-back-button  onclick="fn.load('login.html')">Home</ons-back-button></div>
        <h2 class="xyCentered">Hic sunt dracones</h2>
        <div style="color: transparent;">aa</div>
      </ons-toolbar>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio onclick="showEdit()" name="edit" checked="true" input-id="radio-1"></ons-radio>
        </label>
        <label for="radio-1" class="center">
          Editar
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio onclick="showRegister()" name="reg" input-id="radio-2"></ons-radio>
        </label>
        <label for="radio-2" class="center">
          Cadastrar
        </label>
      </ons-list-item>

      <div id="editPage" style="text-align: center; margin-top: 5%;">
        <div class="centered">
          <ons-segment id="exercSegment" style="width: 180px">
            <button onclick="showEditExerc(1)">Exerc.</button>
            <button onclick="showEditExerc(2)">Obs.</button>
            <button onclick="showEditExerc(3)">Dietas</button>
          </ons-segment>
        </div>
        <div id="editExerc">
          <h3 style="font-weight:250px">Informe os dados</h3> 
          <p>
            <ons-input id="emailInput" placeholder="E-mail" float></ons-input>
          </p>
            <ons-input id="treinoInput" placeholder="Nome do treino" float></ons-input>
          </p>
          <p>
            <ons-input id="exercInput" placeholder="Exerc., SxR, Téc. Avanç." float></ons-input>
          </p>
            <ons-input id="instExerc" placeholder="Número do exercício" int></ons-input>
          </p>
          <p style="width: 100%; position: absolute; bottom: 0%">
            <ons-button modifier="large" onclick="addExerc()">OK</ons-button>
          </p>
        </div>
        <div id="obsExerc" style="display:none">
          <h3 style="font-weight:250px">Informe os dados</h3>
          <p>
            <ons-input id="emailInput2" placeholder="E-mail" float></ons-input>
          </p>
          </p>
            <ons-input id="treinoInput2" placeholder="Nome do treino" float></ons-input>
          </p>
          </p>
            <ons-input id="interExerc" placeholder="Intervalo" int></ons-input>
          </p>
          <p>
            <ons-input id="observacoes" placeholder="Obs. pré, aeróbico, pós, geral" float></ons-input>
          </p>
          <p style="width: 100%; position: absolute; bottom: 0%">
            <ons-button modifier="large" onclick="addObs()">OK</ons-button>
          </p>
        </div>
        <div id="editDietas">
          <p style="width: 100%; position: absolute; bottom: 0%">
            <ons-button modifier="large" onclick="">OK</ons-button>
          </p>
        </div>
      </div>

      <div id="regPage" style="text-align: center; margin-bottom: 35%; display: none">
        <h3 style="margin-top: 8vh; font-weight:250px">Preencha as informações do cliente</h3> 
        <p>
          <ons-input style="padding-bottom:15px;" id="nome-cadastro" placeholder="Nome" float></ons-input><br>
          <ons-input style="padding-bottom:15px;" id="email-cadastro" placeholder="E-mail" float></ons-input><br>
          <ons-input style="padding-bottom:15px;" id="senha-cadastro" type="password" placeholder="Senha" float></ons-input>
        </p>
        <p style="width: 100%; position: fixed; bottom: 0%">
            <ons-button modifier="large" onclick="cadastrar()">OK</ons-button>
          </p>
      </div>
    </ons-page>
  </template>
</body>
</html>
